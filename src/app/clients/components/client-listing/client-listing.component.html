<mat-toolbar>
    <h3>Create Client</h3>
    <div class="Btn-right">
        <button mat-button (click)="openDialog(null)">New Client</button>
    </div>
</mat-toolbar>

<div class="mat-elevation-z8" *ngIf="isSpinnerLoading">
    <div class="loading-shade">
        <mat-spinner color="accent"></mat-spinner>
    </div>
</div>

<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef><b>First Name</b></th>
            <td mat-cell *matCellDef="let client">{{ client.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef><b>Last Name</b></th>
            <td mat-cell *matCellDef="let client">{{ client.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef><b>Email</b></th>
            <td mat-cell *matCellDef="let client">{{ client.email }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let client">
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu"
                >
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialog(client._id)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="delete(client._id)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
