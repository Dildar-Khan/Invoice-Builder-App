<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <form class="form-container" [formGroup]="clientForm">
        <mat-form-field color="accent">
            <input
                matInput
                formControlName="firstName"
                placeholder="First Name"
            />
            <mat-error
                *ngIf="
                    clientForm.get('firstName').invalid &&
                    clientForm.get('firstName').touched
                "
                >First Name is required</mat-error
            >
        </mat-form-field>

        <mat-form-field color="accent">
            <input
                matInput
                formControlName="lastName"
                placeholder="Last Name"
            />
            <mat-error
                *ngIf="
                    clientForm.get('lastName').invalid &&
                    clientForm.get('lastName').touched
                "
                >Last Name is required</mat-error
            >
        </mat-form-field>

        <mat-form-field color="accent">
            <input matInput formControlName="email" placeholder="Email" />
            <mat-error
                *ngIf="
                    clientForm.get('email').invalid &&
                    clientForm.get('email').touched
                "
                >Email is required</mat-error
            >
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button
        mat-button
        [disabled]="!clientForm.valid"
        [mat-dialog-close]="clientForm.value"
        cdkFocusInitial
    >
        Save
    </button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
