<div class="limiter">
    <div class="container-login">
        <mat-card>
            <div class="mat-elevation-z8" *ngIf="isSpinnerLoading">
                <div class="loading-shade">
                    <mat-spinner color="accent"></mat-spinner>
                </div>
            </div>
            <mat-card-title>Reset Password</mat-card-title>
            <mat-card-content>
                <form
                    class="form-container"
                    [formGroup]="resetPasswordForm"
                    novalidate
                    (ngSubmit)="onSubmit()"
                >
                    <mat-form-field color="accent">
                        <input
                            matInput
                            placeholder="New Password"
                            formControlName="password"
                            type="password"
                        />
                        <mat-error
                            *ngIf="
                                resetPasswordForm.get('password').invalid &&
                                resetPasswordForm.get('password').touched
                            "
                            >Password is required</mat-error
                        >
                    </mat-form-field>
                    <mat-form-field color="accent">
                        <input
                            matInput
                            placeholder="Confirm Password"
                            formControlName="confirmPassword"
                            type="password"
                        />
                        <mat-error
                            *ngIf="
                                resetPasswordForm.get('confirmPassword')
                                    .invalid &&
                                resetPasswordForm.get('confirmPassword').touched
                            "
                            >Confirm Password is required</mat-error
                        >
                    </mat-form-field>
                    <button mat-raised-button class="btn-block" color="accent">
                        Submit
                    </button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
